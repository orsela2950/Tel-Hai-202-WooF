<!DOCTYPE html>
<html lang="en">
<head>
    <script src="main.js"></script>
    <link rel="stylesheet" href="main.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waf Manager Panel</title>
</head>
<body>
<!--Navbar-->
<nav id="navbar">
    <ul class="navbar-items flexbox-col">
        <li class="navbar-logo flexbox-left">
            <a class="navbar-item-inner flexbox" onclick="loadMenu()">
                <img src="/pages/WoofLogoTrimSmall.jpeg">
            </a>
        </li>
        <li class="navbar-item flexbox-left">
            <a class="navbar-item-inner flexbox-left" onclick="loadSettings()">
                <div class="navbar-item-inner-icon-wrapper flexbox">
                    <ion-icon name="settings-outline"></ion-icon>
                </div>
                <span class="link-text">Settings</span>
            </a>
        </li>
        <li class="navbar-item flexbox-left">
            <a class="navbar-item-inner flexbox-left" onclick="loadLogs()">
                <div class="navbar-item-inner-icon-wrapper flexbox">
                    <ion-icon name="document-text-outline"></ion-icon>
                </div>
                <span class="link-text">Logs</span>
            </a>
        </li>
        <li class="navbar-item flexbox-left">
            <a class="navbar-item-inner flexbox-left" onclick="loadSecLogs()">
                <div class="navbar-item-inner-icon-wrapper flexbox">
                    <ion-icon name="document-lock-outline"></ion-icon>
                </div>
                <span class="link-text">Security Logs</span>
            </a>
        </li>
        <li class="navbar-item flexbox-left">
            <a class="navbar-item-inner flexbox-left" onclick="loadRules()">
                <div class="navbar-item-inner-icon-wrapper flexbox">
                    <ion-icon name="briefcase-outline"></ion-icon>
                </div>
                <span class="link-text">Rules</span>
            </a>
        </li>
        <li class="navbar-item flexbox-left">
            <a class="navbar-item-inner flexbox-left" onclick="loadRestrictUser()">
                <div class="navbar-item-inner-icon-wrapper flexbox">
                    <ion-icon name="ban-outline"></ion-icon>
                </div>
                <span class="link-text">Restrict user</span>
            </a>
        </li>
    </ul>
</nav>

<!--Data-->
<div id="main_content_div" style="margin-left: 5em;">
    <iframe id="contentFrame" src="/pages/menu.html" frameborder="0" scrolling="auto" title="Content Iframe"
            width="100%" height="100%"></iframe>
</div>

<!--Import icons lib-->
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
