<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, max-age=0">
  <script type="module" src="logs.js" defer></script>
  <link rel="stylesheet" href="pages.css">
</head>
  <body>
    <div id="mainTableContainer">
      <h2>main log table</h2>
      <ul class="responsive-table" id="logTableBody">
        <li class="table-header">
          <div class="col col-1">Timestamp</div>
          <div class="col col-2" data-label="Request Method">Request Method</div>
          <div class="col col-3" data-label="Client Host">Client Host</div>
          <div class="col col-4" data-label="URL">URL</div>
          <div class="col col-5" data-label="Target URL">Target URL</div>
        </li>
        <!-- Table content will be dynamically added here using JavaScript -->
      </ul>
    </div>
  </body>
</html>
