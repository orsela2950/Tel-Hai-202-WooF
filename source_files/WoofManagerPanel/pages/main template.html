<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Website Title</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }
    .top-panel {
      background-color: #007bff;
      color: #fff;
      padding: 15px;
      text-align: center;
    }
    .page-title {
      font-size: 1.5em;
      margin: 0;
    }
    .main-content {
      padding: 20px;
      margin-left: 220px; /* Adjust this based on your preferred left panel width */
    }
    .left-panel {
      background-color: #f5f5f5;
      padding: 20px;
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 200px; /* Adjust this based on your preferred left panel width */
    }
    .logo {
      margin-bottom: 0px;
      width: 200px;
    }
    .nav-list {
      list-style: none;
      padding: 0;
    }
    .nav-item {
      margin-bottom: 10px;
    }
    .nav-link {
      text-decoration: none;
      color: #333;
    }
    .nav-link:hover {
      color: #007bff;
    }
  </style>
</head>
<body>
  <div class="left-panel">
    <a href="/"> <!-- main page link-->
      <img src="WoofLogoTrim.jpeg" alt="Your Website Logo" class="logo">
    </a>
    <h2>Navigation</h2>
    <ul class="nav-list">
      <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
        <li class="nav-item"><a href="#" class="nav-link">About Us</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Products</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Services</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Contact Us</a></li>
    </ul>
  </div>
  <div class="top-panel">
    <h1 class="page-title">Your Page Header</h1>
  </div>
  <div class="main-content">
    <p>This is the main content area of your website. You can replace this text with your own content.</p>
  </div>
</body>
</html>
