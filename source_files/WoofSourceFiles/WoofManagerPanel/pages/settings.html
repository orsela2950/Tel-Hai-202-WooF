<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Waf Manager Panel</title>
  <link rel="stylesheet" href="pages.css">
</head>
<body>
  <h1>Waf Settings</h1>
  <form id="settingsForm">
    <label for="server_host">Hostname:</label>
    <input type="text" id="server_host" name="server_host">
    <br><br>
    <label for="ip">IP Address:</label>
    <input type="text" id="ip" name="ip">
    <br><br>
    <label for="port">Port:</label>
    <input type="number" id="port" name="port">
    <br><br>
    <button type="submit">Submit</button>
  </form>
  <div id="popup" style="display: none;">
    <h2 style="color: rgb(30, 215, 30); font-weight: bold;" >Submitted!</h2>
  </div>
  <script>
    const form = document.getElementById('settingsForm');
    const popup = document.getElementById('popup');

    form.addEventListener('submit', async (event) => {
      event.preventDefault(); // Prevent default form submission
      const formData = new FormData(form); // Get form data
      const data = Object.fromEntries(formData) // Convert to object
      console.log("data:")
      console.log(data)

      try {
        const response = await fetch('/submit-settings', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

        if (response.ok) {
          popup.style.display = 'block';
          setTimeout(() => {
            popup.style.display = 'none';
          }, 2000); // Hide popup after 2 seconds
        } else {
          console.error('Error submitting data:', await response.text());
        }
      } catch (error) {
        console.error('Error sending request:', error);
      }
    });
    
    async function checkSettings() {
      try {
        const response = await fetch('/check-settings');
        const jsonRes = await response.json();
  
        for (const key in jsonRes) {
          const element = document.getElementById(key);
          if (element) {
            element.value = jsonRes[key];
          }
        }
      } catch (error) {
        console.error("Error fetching data:", error);
      }
    }
  
    checkSettings();
  </script>
</body>
</html>
