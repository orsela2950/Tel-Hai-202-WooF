<!DOCTYPE html>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Request Log Viewer</title>
  <script src="bundled-toml.js"></script>
  <script type="module" src="logScript.js" defer></script>
  <link rel="stylesheet" href="menu_styles.css">
</head>
<body>
  <nav id="navbar">
    <ul class="navbar-items flexbox-col">
      <li class="navbar-logo flexbox-left">
        <a class="navbar-item-inner flexbox" href="/pages/menu.html">
          <img src="/pages/WoofLogoTrimSmall.jpeg">
        </a>
      </li>
      <li class="navbar-item flexbox-left">
        <a class="navbar-item-inner flexbox-left" onclick="fetchSettings()">
          <div class="navbar-item-inner-icon-wrapper flexbox">
            <ion-icon name="settings-outline"></ion-icon>
          </div>
          <span class="link-text">Settings</span>
        </a>
      </li>
      <li class="navbar-item flexbox-left">
        <a class="navbar-item-inner flexbox-left" href="/pages/mainLog.html">
          <div class="navbar-item-inner-icon-wrapper flexbox">
            <ion-icon name="document-text-outline"></ion-icon>
          </div>
          <span class="link-text">Logs</span>
        </a>
      </li>
      <li class="navbar-item flexbox-left">
        <a class="navbar-item-inner flexbox-left" href="/pages/security_logs.html">
          <div class="navbar-item-inner-icon-wrapper flexbox">
            <ion-icon name="document-lock-outline"></ion-icon>
          </div>
          <span class="link-text">Security Logs</span>
        </a>
      </li>
      <li class="navbar-item flexbox-left">
        <a class="navbar-item-inner flexbox-left" onclick="fetchRules()">
          <div class="navbar-item-inner-icon-wrapper flexbox">
            <ion-icon name="briefcase-outline"></ion-icon>
          </div>
          <span class="link-text">Rules</span>
        </a>
      </li>
    </ul>
  </nav>

<div class="container" id="mainTableContainer">
  <h2>main logs table</h2>
  <ul class="responsive-table" id="logTableBody">
    <li class="table-header">
      <div class="col col-1">Timestamp</div>
      <div class="col col-2" data-label="Request Method">Request Method</div>
      <div class="col col-3" data-label="Client Host">Client Host</div>
      <div class="col col-4" data-label="URL">URL</div>
      <div class="col col-5" data-label="Target URL">Target URL</div>
    </li>
    <!-- Table content will be dynamically added here using JavaScript -->
  </ul>
</div>

</body>
</html>
